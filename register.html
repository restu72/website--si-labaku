<!DOCTYPE html>
<html lang="id"> <!-- Ubah bahasa ke Indonesia agar lebih sesuai -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Daftar Akun</title> <!-- Judul lebih jelas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Tambahkan Bootstrap CSS untuk konsistensi -->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main class="min-vh-100 d-flex align-items-center justify-content-center p-3"> <!-- Tambahkan flex agar konten selalu terpusat di layar kecil -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7 col-md-9 col-sm-11 col-12"> <!-- Sesuaikan kolom untuk semua ukuran layar -->
                            <div class="card shadow-lg border-0 rounded-lg mt-3 mb-5"> <!-- Sesuaikan margin -->
                                <div class="card-header bg-white border-bottom-0"> <!-- Tambahkan background putih agar konsisten -->
                                    <h3 class="text-center font-weight-light my-4">Daftar Akun</h3>
                                </div>
                                <div class="card-body p-4 p-md-5"> <!-- Sesuaikan padding untuk layar kecil -->
                                    <form>
                                        <div class="row mb-3 g-3"> <!-- Gunakan gap untuk jarak antar kolom di layar kecil -->
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Masukkan nama Anda" required />
                                                    <label for="inputFirstName">Nama</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Masukkan nama UMKM" required />
                                                    <label for="inputLastName">Nama UMKM</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="email@contoh.com" required />
                                            <label for="inputEmail">Email</label>
                                        </div>
                                        <div class="row mb-3 g-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputPassword" type="password" placeholder="Buat password" required />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Konfirmasi password" required />
                                                    <label for="inputPasswordConfirm">Konfirmasi Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-primary btn-lg">Daftar</button> <!-- Gunakan button submit dan ukuran btn-lg agar lebih jelas di layar sentuh -->
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3 bg-light"> <!-- Tambahkan background agar berbeda dengan card body -->
                                    <div class="small">
                                        <a href="login.html" class="text-decoration-none">Sudah punya akun? Login di sini</a> <!-- Tambahkan teks agar lebih jelas -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="text-center text-muted">Â© 2026 Semua Hak Dilindungi</div> <!-- Tambahkan konten footer agar tidak kosong -->
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
