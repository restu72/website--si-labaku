    <script>
        // Toggle Sidenav di Mobile
        const sidenavToggle = document.getElementById('sidenavToggle');
        const sidenavNav = document.getElementById('layoutSidenav_nav');
        const sidenavOverlay = document.getElementById('sidenavOverlay');
        const navLinks = document.querySelectorAll('.nav-link'); // Ambil semua link menu

        sidenavToggle.addEventListener('click', (e) => {
            e.stopPropagation(); // Hindari konflik klik
            sidenavNav.classList.toggle('active');
            sidenavOverlay.classList.toggle('active');
        });

        sidenavOverlay.addEventListener('click', () => {
            sidenavNav.classList.remove('active');
            sidenavOverlay.classList.remove('active');
        });

        // Tutup sidenav saat menu diklik di mobile
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    sidenavNav.classList.remove('active');
                    sidenavOverlay.classList.remove('active');
                }
            });
        });

        // Tutup sidenav saat layar diperbesar
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidenavNav.classList.remove('active');
                sidenavOverlay.classList.remove('active');
            }
        });

        // Pastikan Bootstrap Collapse berfungsi dengan benar
        document.addEventListener('DOMContentLoaded', () => {
            const collapses = document.querySelectorAll('.collapse');
            collapses.forEach(collapse => {
                new bootstrap.Collapse(collapse, {
                    toggle: false
                });
            });
        });
    </script>
