<!DOCTYPE html>
<html lang="id"> <!-- Ubah bahasa ke Indonesia agar lebih sesuai -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Reset Password</title>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Pastikan Font Awesome dimuat dengan benar dan responsif -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" crossorigin="anonymous">
    <!-- Tambahkan Bootstrap CSS untuk konsistensi styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main class="min-vh-100 d-flex align-items-center justify-content-center p-3"> <!-- Tambahkan padding dan penyejajaran agar responsif -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-7 col-sm-9 col-11"> <!-- Sesuaikan lebar kolom untuk berbagai ukuran layar -->
                            <div class="card shadow-lg border-0 rounded-lg mt-5 mt-md-0"> <!-- Sesuaikan margin pada layar kecil -->
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Pemulihan Password</h3>
                                </div>
                                <div class="card-body p-4 p-md-5"> <!-- Sesuaikan padding agar nyaman di layar kecil -->
                                    <div class="small mb-3 text-muted">Masukkan alamat email Anda dan kami akan mengirimkan tautan untuk mengatur ulang kata sandi Anda.</div>
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required />
                                            <label for="inputEmail">Email</label>
                                        </div>
                                        <div class="d-flex flex-wrap align-items-center justify-content-between mt-4 mb-0 gap-2"> <!-- Gunakan flex-wrap dan gap agar tidak tumpuk di layar kecil -->
                                            <a class="small" href="login.html">Login ulang</a>
                                            <button class="btn btn-primary" type="submit">Pulihkan Password</button> <!-- Ganti <a> dengan <button> untuk form yang benar -->
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register.html">Belum punya akun? Daftar dulu!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <!-- Konten footer jika ada -->
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
